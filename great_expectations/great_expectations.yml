##Config GEXP

config_version: 3.0

#CAMINHOS
config_file_dir: .

config_variables_file_path: uncommitted/config_variaveis.yml

plugins_directory: plugins/

# Regras de qualidade
expectations_store_name: regras_qualidade/

# Resultados das validações
validations_store_name: log_validacoes/

# Checkpoints
checkpoint_store_name: log_checkpoints/


# Config armazenamento
stores:
 
  expectations_store::
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: result_qualidade/

  validations_store:
    class_name: ValidationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/validations/

  checkpoint_store:
    class_name: CheckpointStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: checkpoints/

  evaluation_parameter_store:
    class_name: EvaluationParameterStore

# Conig Data Docs
data_docs_sites:
  local_site:
    class_name: SiteBuilder
    show_how_to_buttons: true
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/data_docs/local_site/
    site_index_builder:
      class_name: DefaultSiteIndexBuilder

# Fontes 
datasources: {}